<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
    </header>
    <form>
        <label for="name_id">Nome </label>
        <input id="name_id" type="text" />
        <br />
        <label for="email_id">E-mail </label>
        <input id="email_id" type="email" />
        <br />
        <label for="password_id">Senha </label>
        <input id="password_id" type="password">
        <br />
        <button type="submit">
            Enviar
        </button>
    </form>
    </body>
</html>
